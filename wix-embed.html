<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiskMap2 Embed Test</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
    }
    #appRoot {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
  </style>
</head>
<body>
  <div id="appRoot">
    <div id="app"></div>
  </div>

  <script type="module">
    import { AppController } from 'https://riskmap2-production.up.railway.app/components/AppController.js';

    const app = new AppController();
    window.hrddApp = app;

    const mountApp = () => app.initialize('app');

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', mountApp, { once: true });
    } else {
      mountApp();
    }
  </script>
</body>
</html>
